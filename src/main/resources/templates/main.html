<head th:fragment="head(valor)">
    <meta charset="UTF-8">
    <title th:text="${valor}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<section th:fragment="navtab">
    <div class="navbar navbar-dark" style="background-color:#20c997">
        <div class="container-fluid">
            <a class="navbar-brand text-white" style="font-family: 'Handlee', cursive; font-size: 2.0rem;">V-Offer</a>
            <form class="d-flex" role="search">
                <a class="btn btn-outline-success text-white border-white" href="#">Login</a>
            </form>
        </div>
    </div>
</section>

<section th:fragment="navbar" class="mt-4">
    <div class="p-5 border-success mt-5" style="background-color:#20c997; border-radius: 15px 15px 0px 0px;">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold text-white" th:text="${#strings.capitalize(status)}"></h1>
            <p class="col-md-8 fs-4 text-white" th:text="${descricaoPagina}"></p>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color:#20c997; border-radius: 0px 0px 5px 5px;">
        <div class="container-fluid d-flex">
            <div class="navbar-nav">
                <a th:classappend="${status} == 'todos' ? 'fw-bold' : '' " class="nav-link text-white" aria-current="page" href="/meus_pedidos/todos">Todos</a>
                <a th:classappend="${status} == 'aguardando' ? 'fw-bold' : ''" class="nav-link text-white" href="/meus_pedidos/aguardando">Aguardando</a>
                <a th:classappend="${status} == 'aprovado' ? 'fw-bold' : '' " class="nav-link text-white" href="/meus_pedidos/aprovado">Aprovado</a>
                <a th:classappend="${status} == 'entregue' ? 'fw-bold' : '' " class="nav-link text-white" href="/meus_pedidos/entregue">Entregue</a>
            </div>
            <div>
                <a class="btn btn-outline-success text-white border-white" href="/pedido/novo_pedido">Novo</a>
            </div>
        </div>
    </nav>
</section>
